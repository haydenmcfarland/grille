inherit_from:
  - .rubocop_defaults.yml
  - .rubocop_rspec.yml
  - .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7.0
  Exclude:
    - 'db/**/*'
    - 'spec/dummy/**/*'
    - 'bin/{rails,rake}'
    - 'bin/bundle'
    - 'vendor/**/*'
    - 'node_modules/**/*'