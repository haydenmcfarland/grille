Metrics/AbcSize:
  Max: 20

Metrics/MethodLength:
  Max: 20

Naming/MethodParameterName:
  MinNameLength: 1

Style/Documentation:
  Enabled: false

Style/FormatStringToken:
  Exclude:
    - config/routes.rb

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true